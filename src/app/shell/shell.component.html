<div fxFlex class="shell">
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list *ngIf="hasRole(constants.EMPLOYEE_ROLE)">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/employee/calendar" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Calendar</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/employee/bill" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Bill</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/employee/invoice" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Invoice</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="showSalary(); sidenav.close()">
            <span translate>Salary</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="showAccountNumber(); sidenav.close()">
            <span translate>Account number</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>

        <mat-list *ngIf="hasRole(constants.MANAGER_ROLE)">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/manager/info" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Info</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/manager/bill" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Bills</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/manager/invoice" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Invoices</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>

        <mat-list *ngIf="hasRole(constants.PAYROLL_ROLE)">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/payroll/bill" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Bill</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
