<mat-card class="salary-container" fxFlex="97">
  <div class="salary-header">
    <h1 mat-dialog-title>Salaries</h1>
    <button mat-raised-button color="primary" class="add-salary" (click)="onAddSalary()">
      <span translate>Add salary for new employee</span>
    </button>
  </div>

  <div class="salary-table">
    <table mat-table [dataSource]="salaryList">
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef translate>Employee id</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef translate>Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef translate>Edit salary</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="onEdit(element)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="salaryShowColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: salaryShowColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="onPagerChane($event)"></mat-paginator>
  </div>
</mat-card>
