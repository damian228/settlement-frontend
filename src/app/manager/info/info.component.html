<mat-card class="employees-info">
  <table mat-table [dataSource]="employees" matSort>
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef translate mat-sort-header>Employee id</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>

    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header translate>Hours</th>
      <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
    </ng-container>

    <ng-container matColumnDef="remuneration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header translate>Remuneration</th>
      <td mat-cell *matCellDef="let element">{{ element.remuneration }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
</mat-card>
