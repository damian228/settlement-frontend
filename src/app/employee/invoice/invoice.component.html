<mat-card class="invoice-list" fxFlex fxFlex.sm="100" fxFlex.md="100">
  <div class="invoice-header">
    <h1 mat-dialog-title>Active invoices</h1>
    <button mat-raised-button color="primary" class="add-invoice" (click)="onAddInvoice()">
      <span translate>Add invoice</span>
    </button>
  </div>
  <app-invoice-list
    *ngIf="activeInvoices"
    [invoiceList]="activeInvoices"
    [displayedColumns]="activeShowColumns"
    (pagerChange)="onActivePagerChane($event)"
    (edit)="onEdit($event)"
    (download)="onDownload($event)"
  ></app-invoice-list>
  <button *ngIf="!showArchived" mat-raised-button class="show-archived" (click)="onShowArchived()">
    <span translate>Show archived invoices</span>
  </button>
  <div *ngIf="showArchived" class="archived-container">
    <h1 mat-dialog-title>Archived invoices</h1>
    <app-invoice-list
      [invoiceList]="archivedInvoices"
      [displayedColumns]="archivedShowColumns"
      (pagerChange)="onArchivedPagerChane($event)"
    ></app-invoice-list>
  </div>
</mat-card>
<a *ngIf="showAttachmentEl" #attachmentEl></a>
